<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You, My Love</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="img/flowers.png" type="image/x-icon">
</head>
<body>
  <audio id="bgAudio" loop>
    <source src="RiverFlowsInYou.mp3" type="audio/mpeg">
  </audio>
      
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="words line1">Love,</div>
        <div class="words line2">Will you be my valentine?</div>
        <div class="words line3">Bawal humindi.</div>
      </div>
      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
    </div>
  </div>
  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Close</button>
    
  </div>
  <div class="response-buttons" style="display: none;">
    <button class="yes-btn">Yes</button>
    <button class="no-btn">No</button>
    <button id="musicBtn">Music</button>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
